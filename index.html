<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="title">BUBBLE GAME</h1>
      <div id="panel">
        <div id="paneltop">
          <div class="menu">
            <h3 id="pause">Pause</h3>
            <div class="box">
              <svg
                id="pause-play"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#004e9c"
                stroke-width="3"
              >
                <path d="M6 3H8V21H6V3ZM16 3H18V21H16V3Z" />
              </svg>
            </div>
          </div>
          <div class="menu">
            <h3>Hit</h3>
            <div id="hitval" class="box">0</div>
          </div>
          <div class="menu">
            <h3>Timer</h3>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="menu">
            <h3>Score</h3>
            <div id="scoreval" class="box">00</div>
          </div>
          <div class="menu">
            <a id="exitGame" href="">Exit Game</a>
          </div>
        </div>
        <div id="panelbtm"></div>
        <div class="pause-overlay">
          <h1>Game Paused</h1>
        </div>
        <div class="play-overlay">
          <h1>Hey! Welcome to the Bubble Game ðŸ«§</h1>
          <button>Play Now</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
